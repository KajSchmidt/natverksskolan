<!doctype html>
<html lang="sv">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>NÃ¤tverksskolan</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script>


    // Settings

    var active_area = "umea_0";


    </script>


    <style>

        #Map {
          width:100%;
          height:100vh;
          background-color:#170f23;
        }

        #NTI-logo {
          background-image: url('nti-sitelogo-white.png');
          background-size: contain;
          height: 100px;
          width: 100px;
          position: absolute;
          bottom: 40px;
          right: 20px;
          z-index: 1000;
          cursor: pointer;
        }

        #footer {
          max-height: 80vh;
          overflow-y: auto;
          overflow-x: hidden;
        }

        .card {
          max-width: 18rem;
          cursor: pointer;
        }

    </style>

  </head>
  <body>



  <div id="Map">
  </div>


  <div class="fixed-bottom">
    <nav class="navbar navbar-dark bg-dark">
      <button class="navbar-toggler mx-auto btn btn-sm" type="button" data-toggle="collapse" data-target="#footer" aria-controls="header" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-angle-up"></i>
      </button>
    </nav>
    <div class="collapse" id="footer">
      <div class="bg-dark p-4 card-deck" id="footer-content">


    </div>
    </div>
  </div>

  <div id="NTI-logo" onclick="window.open('https://www.ntigymnasiet.se/');">
  </div>


      <script>
      // Map functions
      function createMap(setCenterLat, setCenterLong, setZoom) {
        var mapProp= {
          center:new google.maps.LatLng(setCenterLat, setCenterLong),
          mapTypeId: google.maps.MapTypeId.SATELLITE,
          zoom:setZoom,
          disableDefaultUI: true
        };
        window.map = new google.maps.Map(document.getElementById("Map"),mapProp);
      }

      function createMarker(targetLAT, targetLONG, targetTitle, content, type) {
        var latlong = new google.maps.LatLng(targetLAT, targetLONG);
        var marker = new google.maps.Marker({
          position:latlong,
          animation:google.maps.Animation.DROP,
          title: targetTitle,
          icon: 'pin-'+ type +'.png',
          map: map
        });


        marker.addListener('click', function() {
          openModal("areas/" + active_area + "/" + content);
        });
      }


      function loadArea() {
        $.getJSON("areas/" + active_area + "/area.json", function( data ) {
            createMap(63.8256912, 20.2631702, 15);

            $.getJSON("areas/" + active_area + "/locations.json", function( data ) {
              $.each(data, function(key, item) {

                //create card in footer
                createCard(item.title, item.content, item.type);

                setTimeout(function () { //Create markers at random intervals for scatter effects
                  createMarker(item.lat, item.long, item.title, item.content, item.type);
                }, Math.floor((Math.random() * 1000)));


              });
            });

          });

          var url_string = window.location.href;
          var url = new URL(url_string);
          var location = url.searchParams.get("location");
          if (location) {
            openModal("areas/" + active_area + "/" + location);
          }
      }

      //Footer functions

      function createCard(title, content, type) {
        var new_card_outer = document.createElement("DIV");
        new_card_outer.setAttribute("class", "card text-white bg-primary mb-3");
        new_card_outer.setAttribute("onclick", "openModal('areas/"+ active_area + "/" + content +"')");

        var new_card_inner = document.createElement("DIV");
        new_card_inner.setAttribute("class", "card-body")

        var new_card_title = document.createElement("H5");
        new_card_title.setAttribute("class", "card-title")
        new_card_title.innerHTML = title;

        var new_card_text = document.createElement("P");
        new_card_text.setAttribute("class", "card-text")
        new_card_text.innerHTML = "Beskrivning";

        new_card_inner.appendChild(new_card_title);
        new_card_inner.appendChild(new_card_text);
        new_card_outer.appendChild(new_card_inner);

        $("#footer-content").append(new_card_outer)

      }





      // Modal functions


      function goTo(content) {
        loadModal("areas/" + active_area + "/" + content);
      }


      function openModal(content) {
        if ($('#infoModal').length == 0) {
          createModal();
        }

        loadModal(content);

        $('#infoModal').modal();
        $("#footer").collapse("hide");


      }

      function loadModal(content) {

        $.get(content, function(response) {
          var markDown = new showdown.Converter();
          html = markDown.makeHtml(response);
          $("#infoModalContent").empty();
          $("#infoModalContent").append(html);
        });

      }

      function createModal() {

          var modalHTML;
          modalHTML += "'<div class='modal fade' id='infoModal' tabindex='-1' role='dialog' aria-hidden='true'><div class='modal-dialog modal-dialog-centered modal-lg' role='document'>"
          modalHTML += "<div class='modal-content'><div class='modal-header'><h6 class='modal-title text-light'>";
          modalHTML += "<a class='btn btn-light' href='https://github.com/NTIG-Umea/natverksskolan/wiki' target='_blank'>?</a>"
          modalHTML += "</h6><button type='button' class='close' data-dismiss='modal' aria-label='Close' data-target='#infoModal'><span aria-hidden='true'>&times;</span></button></div><div id='infoModalContent' class='modal-body'>";
          modalHTML += "</div></div></div></div>";
          $('body').append(modalHTML);

      }

      </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Google maps api -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPAAfie0o5Cv1cYCBxMlqie64j13Y2WUI&callback=loadArea" type="text/javascript"></script>

    <!-- Showdown library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.js"></script>

    <!-- Icon library -->
    <script defer src="https://use.fontawesome.com/releases/v5.7.0/js/all.js" integrity="sha384-qD/MNBVMm3hVYCbRTSOW130+CWeRIKbpot9/gR1BHkd7sIct4QKhT1hOPd+2hO8K" crossorigin="anonymous"></script>

  </body>
</html>
