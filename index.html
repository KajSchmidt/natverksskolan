      <script>
      // Map functions
      function createMap(setCenterLat, setCenterLong, setZoom) {
        var mapProp= {
          center:new google.maps.LatLng(setCenterLat, setCenterLong),
          mapTypeId: google.maps.MapTypeId.SATELLITE,
          zoom:setZoom,
          disableDefaultUI: true
        };
        window.map = new google.maps.Map(document.getElementById("Map"),mapProp);
      }

      function createMarker(targetLAT, targetLONG, targetTitle, content, type) {
        var latlong = new google.maps.LatLng(targetLAT, targetLONG);
        var marker = new google.maps.Marker({
          position:latlong,
          animation:google.maps.Animation.DROP,
          title: targetTitle,
          icon: 'pin-'+ type +'.png',
          map: map
        });


        marker.addListener('click', function() {
          createModal("areas/" + active_area + "/" + content);
        });
      }


      function loadArea() {
        $.getJSON("areas/" + active_area + "/area.json", function( data ) {
            createMap(63.8256912, 20.2631702, 15);

            $.getJSON("areas/" + active_area + "/locations.json", function( data ) {
              $.each(data, function(key, item) {

                setTimeout(function () { //Create markers at random intervals for scatter effects
                  createMarker(item.lat, item.long, item.title, item.content, item.type);
                }, Math.floor((Math.random() * 1000)));


              });
            });

          });

          var url_string = window.location.href;
          var url = new URL(url_string);
          var location = url.searchParams.get("location");
          if (location) {
            createModal("areas/" + active_area + "/" + location);
          }
      }


      // Modal functions


      function goTo(content) {
        createModal("areas/" + active_area + "/" + content);
      }

      function createModal(content) {

        $('#infowindows').remove();
        $('.modal-backdrop').remove();

        $.get(content, function(response) {
          var markDown = new showdown.Converter();
          html = markDown.makeHtml(response);

          var modalHTML;
          modalHTML += "'<div class='modal fade' id='infowindows' tabindex='-1' role='dialog' aria-hidden='true'><div class='modal-dialog modal-dialog-centered modal-lg' role='document'>"
          modalHTML += "<div class='modal-content'><div class='modal-header bg-info'><h6 class='modal-title text-light'>";
          modalHTML += "<a class='btn btn-info' href='https://github.com/NTI-Gymnasiet/natverksskolan/wiki' target='_blank'>?</a>"
          modalHTML += "</h6><button type='button' class='close' data-dismiss='modal' aria-label='Close' data-target='#infowindows'><span aria-hidden='true'>&times;</span></button></div><div class='modal-body'>";
          modalHTML += html;
          modalHTML += "</div></div></div></div>";
          $('body').append(modalHTML);

          $('#infowindows').modal();

        });

      }

      </script>
